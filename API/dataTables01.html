<!DOCTYPE html>
<!--
row.add () API 메소드를 사용하여 새 행을 DataTable에 추가 할 수 있습니다. 새 행의 데이터 (배열 또는 객체)와 함께 API 함수를 호출하기 만하면됩니다. rows.add () 메서드를 사용하여 여러 행을 추가 할 수 있습니다 (복수 참조). 마찬가지로 데이터는 row (). data () 및 row (). remove () 메소드를 사용하여 업데이트 할 수 있습니다.

테이블의 새 행을 보려면 draw () 메서드를 호출해야합니다.이 메서드는 DataTables API에서 사용하는 체인을 통해 쉽게 수행 할 수 있습니다.

이 예제는 아래의 버튼을 클릭 할 때마다 하나의 행이 추가되는 것을 보여줍니다.

편집기 확장은 행 만들기, 편집 및 삭제를 포함하여 전체 테이블 편집 컨트롤을 DataTable에 추가합니다..
-->
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" class="init">
      $(document).ready(function() {
            var t = $('#example').DataTable();
            var counter = 1;

            $('#addRow').on( 'click', function () {
                t.row.add( [
                    counter +'.1',
                    counter +'.2',
                    counter +'.3',
                    counter +'.4',
                    counter +'.5'
                ] ).draw( false );

                counter++;
            } );

            // Automatically add a first row of data
            $('#addRow').click();
        } );
	</script>
    
</head>
<body>
<div class="content"> 
    <button id="addRow">Add new row</button>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
                <th>Column 5</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
                <th>Column 5</th>
            </tr>
        </tfoot>
    </table>
</div>    
</body>    
    
</html>
