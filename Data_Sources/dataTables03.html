<!DOCTYPE html>
<!--
서버 측 처리
데이터를 DataTable로 가져 오는 방법은 다양하며 대용량 데이터베이스로 작업하는 경우 DataTables에서 제공하는 서버 측 옵션을 사용하는 것이 좋습니다. 서버 측 처리가 활성화되면 DataTable이 수행하는 모든 페이징, 검색, 정렬 작업은 SQL 엔진 (또는 유사한)이 대용량 데이터 세트에서 이러한 작업을 수행 할 수있는 서버로 전달됩니다 (결국 데이터베이스 엔진은 을 위해 설계!). 따라서, 테이블을 하나 하나 끌면 필요한 데이터를 얻기 위해 새로운 Ajax 요청이 생성됩니다.

서버 측 처리는 serverSide 옵션을 true로 설정하고 ajax 옵션을 통해 Ajax 데이터 소스를 제공함으로써 가능합니다.

이 예제는 다른 예제와 일치하지만이 경우 서버 측 처리를 사용하는 매우 간단한 테이블을 보여줍니다. 서버 측 처리를 사용하는 더 복잡한 예제는 서버 측 처리 예제를 참조하십시오.
이 테이블은 Ajax로 데이터를로드합니다. 로드 된 최신 데이터는 다음과 같습니다. 이 데이터는 추가 데이터가 로드 될 때 자동으로 업데이트됩니다.

이 테이블에 대한 서버 측 처리를 수행하는 데 사용되는 스크립트는 다음과 같습니다. 이것은 PHP를 사용하는 예제 스크립트 일뿐입니다. 서버 측 처리 스크립트는 DataTables 설명서에 설명 된 프로토콜을 사용하여 모든 언어로 작성할 수 있습니다.
-->
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    
	<script type="text/javascript" class="init">
     $(document).ready(function() {
        $('#example').DataTable( {
            "processing": true,
            "serverSide": true,
            "ajax": "../server_side/scripts/server_processing.php"
        } );
    } );
	</script>
</head>
<body>
<div id="demo_info" class="box"></div>    
<div class="content">     
  <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>
</div>    
</body>    
    
</html>
